name: EKS Deployment Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-1"           
  K8S_NAMESPACE: "default"
  DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}

jobs:
  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

  kubernetes:
    name: Deploy Kubernetes Resources
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name <YOUR_EKS_CLUSTER_NAME> --region ${{ env.AWS_REGION }}

      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress-controller.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/datadog/01-secret.yaml
          kubectl apply -f k8s/datadog/02-serviceaccount-rbac.yaml
          kubectl apply -f k8s/datadog/03-configmap.yaml
          kubectl apply -f k8s/datadog/04-daemonset.yaml
          kubectl apply -f k8s/datadog/05-dashboard-alerts.yaml
